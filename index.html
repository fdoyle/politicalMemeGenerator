<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Political Image Generator</title>
  <meta name="description" content="Makes political memes">
  <meta name="author" content="Frankd">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon"
      type="image/png"
      href="/favicon.png">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="js/dom-to-image.js"></script>
  <script src="js/scripts.js"></script>

</head>

<body>

  <div id="controls">

    text
    <br/>
    <textarea  id="newText" rows="5" cols="30" onkeyup="updateText()">Go <strong>Vote</strong> or Something!</textarea>
    <br/>
    text size
    <input type="range" value="20" min="16" max="40" oninput="updateTextSize()" id="newTextSize" onkeyup="updateTextSize()"/>
    <br/>
    image url
    <input type="text" value="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/US_Capitol_west_side.JPG/1200px-US_Capitol_west_side.JPG" id="newImage" onkeyup="updateImageUrl()"/>
    <br/>
    text color
    <input type="text" id="newTextColor" value="white" onkeyup="updateTextColor()"/>
    <br/>
    text strong color
    <input type="text" id="newStrongTextColor" onkeyup="updateStrongTextColor()" value="orange"/>
    <br/>
    text background color
    <input type="text" id="newTextBackground" value="#444" onkeyup="updateTextBackgroundColor()"/>
    <br/>
  </div>

  <table id="images">
    <tr >
      <th>

        <button type="button"  onclick="downloadItem('content1')">
          Download
        </button>

      </th>

      <th>
        <div>

          <div id="content1" class="content">
            <img id="background1" class="grey background"/>
            <div id="text-container1" class="text-container">
              <h1 id="text1" class="text shadowText" >
                #TEMPORARY
              </h1>
            </div>
          </div>
        </div>
      </th>
    </tr>

    <tr >
      <th>

        <button type="button"  onclick="downloadItem('content2')">
          Download
        </button>

      </th>

      <th>
        <div>

          <div id="content2" class="content">
            <img class="grey background" />
            <div class="text-container text-background">
              <h1  class="text">
                #TEMP
              </h1>
            </div>
          </div>
        </div>
      </th>
    </tr>
  </table>
</body>
</html>
